<!DOCTYPE html>
<html lang="en">
{%load static %}

<style type="text/css">
    body{
    background-color: #f2f2f2;
    }
    .search-bar{
		max-width: 500px;
		width: 100%;
	}


</style>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003366;">
        <div class="container">

        {%if request.user.is_authenticated%}
        <a class="navbar-brand" href="{%url 'home'%}">
            <img src="{% static 'blog.png'%}" width="30"
                 height="30"
                 class="d-inline-block align-top" alt="">
        </a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% if request.user.is_authenticated%}
                <li class="nav-item active">
                    <a class="nav-link" href="{%url 'home'%}">Atithi <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'profile'%}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'logout'%}">{{request.user.username}} Logout</a>
                </li>


            </ul>
            <div class="search-bar mt-sm-2 mr-2">
                <form method="get">
                    <input class="form-control" type="text" name="q" id="id_q" placeholder="Search...">
                </form>
            </div>
            {%endif%}
        </div>
    </div>
    </nav>
    
</header>

{%block content%}
{%endblock %}


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>


<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"

</script>
